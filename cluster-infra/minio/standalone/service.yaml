---
# MinIO API Service
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: minio
  labels:
    app: minio
spec:
  type: ClusterIP
  ports:
  - name: api
    port: 9000
    targetPort: 9000
    protocol: TCP
  - name: console
    port: 9001
    targetPort: 9001
    protocol: TCP
  selector:
    app: minio

---
# MinIO Console Service (for web UI)
apiVersion: v1
kind: Service
metadata:
  name: minio-console
  namespace: minio
  labels:
    app: minio
    component: console
spec:
  type: ClusterIP
  ports:
  - name: console
    port: 9001
    targetPort: 9001
    protocol: TCP
  selector:
    app: minio
