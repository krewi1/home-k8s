---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: minio
  labels:
    app: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  strategy:
    type: Recreate  # Important for stateful apps with RWO volumes
  template:
    metadata:
      labels:
        app: minio
    spec:
      # Run on master node (where the SSD is mounted)
      nodeSelector:
        kubernetes.io/hostname: master-01

      containers:
      - name: minio
        image: minio/minio:RELEASE.2025-02-28T09-55-16Z
        args:
        - server
        - /data
        - --console-address
        - ":9001"

        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: rootUser
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: rootPassword

        ports:
        - name: api
          containerPort: 9000
          protocol: TCP
        - name: console
          containerPort: 9001
          protocol: TCP

        volumeMounts:
        - name: data
          mountPath: /data

        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"

      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: minio-pvc
