---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: garage
  namespace: garage
  labels:
    app: garage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: garage
  strategy:
    type: Recreate  # Important for stateful apps with RWO volumes
  template:
    metadata:
      labels:
        app: garage
    spec:
      # Run on master node (where the SSD is mounted)
      nodeSelector:
        kubernetes.io/hostname: master-01

      containers:
      - name: garage
        image: dxflrs/garage:v1.0.0

        ports:
        - name: s3-api
          containerPort: 3900
          protocol: TCP
        - name: rpc
          containerPort: 3901
          protocol: TCP
        - name: web
          containerPort: 3902
          protocol: TCP
        - name: admin
          containerPort: 3903
          protocol: TCP

        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /etc/garage.toml
          subPath: garage.toml

        livenessProbe:
          tcpSocket:
            port: 3900
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          tcpSocket:
            port: 3900
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"

      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: garage-pvc
      - name: config
        secret:
          secretName: garage-config
