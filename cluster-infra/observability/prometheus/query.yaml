apiVersion: apps/v1
kind: Deployment
metadata:
  name: thanos-query
  namespace: observability
  labels:
    app: thanos-query
spec:
  replicas: 1
  selector:
    matchLabels:
      app: thanos-query
  template:
    metadata:
      labels:
        app: thanos-query
    spec:
      containers:
      - name: thanos-query
        image: quay.io/thanos/thanos:v0.36.1
        args:
          - query
          - --http-address=0.0.0.0:9090
          - --grpc-address=0.0.0.0:10901
          - --store=prometheus.observability.svc.cluster.local:10901
          - --store=thanos-store-gateway.observability.svc.cluster.local:10901
          - --query.replica-label=replica
        ports:
        - name: http
          containerPort: 9090
        - name: grpc
          containerPort: 10901
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9090
          initialDelaySeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9090
          initialDelaySeconds: 10
          timeoutSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: thanos-query
  namespace: observability
  labels:
    app: thanos-query
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: http
  - port: 10901
    targetPort: 10901
    protocol: TCP
    name: grpc
  selector:
    app: thanos-query
