---
apiVersion: v1
kind: ConfigMap
metadata:
  name: litellm-config
  namespace: litellm
data:
  config.yaml: |
    # LiteLLM Proxy Configuration
    # Documentation: https://docs.litellm.ai/docs/proxy/configs

    model_list:
      # OpenAI models (requires OPENAI_API_KEY in secret)
      - model_name: gpt-5.2
        litellm_params:
          model: openai/gpt-5.2
          api_key: os.environ/OPENAI_API_KEY
      - model_name: gpt-5
        litellm_params:
          model: openai/gpt-4o-mini
          api_key: os.environ/OPENAI_API_KEY
      - model_name: gpt-4-turbo
        litellm_params:
          model: openai/gpt-4-turbo
          api_key: os.environ/OPENAI_API_KEY

      # Anthropic models (requires ANTHROPIC_API_KEY in secret)
      - model_name: claude-3-5-sonnet
        litellm_params:
          model: anthropic/claude-3-5-sonnet-20241022
          api_key: os.environ/ANTHROPIC_API_KEY
      - model_name: claude-3-5-haiku
        litellm_params:
          model: anthropic/claude-3-5-haiku-20241022
          api_key: os.environ/ANTHROPIC_API_KEY
      - model_name: claude-3-opus
        litellm_params:
          model: anthropic/claude-3-opus-20240229
          api_key: os.environ/ANTHROPIC_API_KEY

      # Wildcard fallback - routes to actual provider
      # Requires provider API keys in environment
      - model_name: "*"
        litellm_params:
          model: "*"

    # LiteLLM settings
    litellm_settings:
      drop_params: true
      set_verbose: false

    # General settings
    general_settings:
      # Master key is loaded from environment variable
      master_key: os.environ/LITELLM_MASTER_KEY
      # Database URL is loaded from environment variable
      database_url: os.environ/DATABASE_URL
