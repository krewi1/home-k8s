# DNS configuration for .home domain
# Place this at: /etc/dnsmasq.d/home-domain.conf
#
# Simple wildcard DNS configuration
# All *.home domains point to nginx on 192.168.0.221

# Wildcard DNS for .home domain
# All *.home queries resolve to nginx server
address=/home/192.168.0.221

# Local domain - never forward to upstream
local=/home/
