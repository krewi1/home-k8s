# nginx configuration for proxying to K8s ingress controllers
# Place this in /etc/nginx/sites-available/k8s-ingress
# Then: sudo ln -s /etc/nginx/sites-available/k8s-ingress /etc/nginx/sites-enabled/

# Upstream for Kourier (Knative ingress on port 30080)
# Handles Knative services (*.kn.home domain)
upstream kourier_cluster {
    # Load balancing method: least connections
    least_conn;

    # Master node
    server 192.168.0.222:30080 max_fails=3 fail_timeout=30s;

    # Worker nodes
    server 192.168.0.223:30080 max_fails=3 fail_timeout=30s;
    server 192.168.0.224:30080 max_fails=3 fail_timeout=30s;
    server 192.168.0.225:30080 max_fails=3 fail_timeout=30s;

    # Keep alive connections
    keepalive 32;
}

# Upstream for nginx-ingress controller (port 38080)
# Handles standard Kubernetes Ingress resources
upstream nginx_ingress_cluster {
    # Load balancing method: least connections
    least_conn;

    # Master node
    server 192.168.0.222:38080 max_fails=3 fail_timeout=30s;

    # Worker nodes
    server 192.168.0.223:38080 max_fails=3 fail_timeout=30s;
    server 192.168.0.224:38080 max_fails=3 fail_timeout=30s;
    server 192.168.0.225:38080 max_fails=3 fail_timeout=30s;

    # Keep alive connections
    keepalive 32;
}

# Server Block for Knative Services (*.kn.home)
server {
    listen 80;
    listen [::]:80;

    # Match all *.kn.home domains
    server_name *.kn.home;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Access and error logs
    access_log /var/log/nginx/kourier-access.log;
    error_log /var/log/nginx/kourier-error.log;

    # Proxy all requests to Kourier
    location / {
        proxy_pass http://kourier_cluster;

        # HTTP version for keep-alive
        proxy_http_version 1.1;

        # Important headers for Knative/Kourier routing
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Don't change redirects
        proxy_redirect off;

        # Keep alive
        proxy_set_header Connection "";
    }
}

# Server Block for Standard Services (*.home)
server {
    listen 80;
    listen [::]:80;

    # Match all *.home domains (except *.kn.home which is handled above)
    server_name *.home;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Access and error logs
    access_log /var/log/nginx/nginx-ingress-access.log;
    error_log /var/log/nginx/nginx-ingress-error.log;

    # Health check endpoint (nginx itself)
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Proxy all requests to nginx-ingress
    location / {
        proxy_pass http://nginx_ingress_cluster;

        # HTTP version for keep-alive
        proxy_http_version 1.1;

        # Important headers for routing
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Don't change redirects
        proxy_redirect off;

        # Keep alive
        proxy_set_header Connection "";
    }
}

